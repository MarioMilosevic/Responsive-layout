<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>National Park Land</title>
  </head>
  <body>
    <div id="app">
      <div class="hamburger">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </div>
      <nav>
        <div class="logo">
          <img src="/img/forest-logo-evergreen.jpg" alt="logo" />
        </div>
        <ul class="navList">
          <li><a href="#">About</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">For School</a></li>
          <li><a href="#">For Companies</a></li>
          <li><a href="#">Contact us</a></li>
          <li><a href="#" class="cta">Sign up</a></li>
        </ul>
        <button class="xBtn">X</button>
      </nav>
      <div class="heroSections">
        <section class="textSection">
          <h1>
            National Park <span>Land</span> Awaits <br />
            Where Adventure Meets Serenity
          </h1>
          <p>
            Immerse yourself in pristine landscapes, where pure air and the
            sounds of nature create a serene symphony.
          </p>
          <div class="buttons">
            <button class="btn bookNow cta">Book now</button>
            <button class="btn learnMore">Learn More</button>
          </div>
        </section>
        <section class="imgSection">
          <img src="img/4k-nature-ztbad1qj8vdjqe0p.jpg" alt="nature" />
        </section>
      </div>
      <!-- SLIDER SECTION -->
      <section class="sliderSection">
        <h2>Some of the photos taken by our visitors</h2>
        <div class="slider">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 leftBtn"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
            />
          </svg>

          <div class="sliderImg">
            <img src="/img/nature1.jpg" alt="nature1" class="img1"/>
            <img src="/img/nature2.webp" alt="nature2" class="img2"/>
            <img src="/img/nature3.jpg" alt="nature3" class="img3"/>
            <img src="/img/nature4.jpg" alt="nature4" class="img4"/>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 rightBtn"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
            />
          </svg>

          <!-- <img src="/img/face1.jpg" alt="face1" /> -->
        </div>
          <div class="sliderButtons">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
          </div>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
