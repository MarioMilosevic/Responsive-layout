<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>National Park Land</title>
  </head>
  <body>
    <div id="app">
      <nav>
        <div class="logo">
          <img src="/img/forest-logo-evergreen.jpg" alt="logo" />
        </div>
        <ul class="navList">
          <a href="#">About</a>
          <a href="#">Events</a>
          <a href="#">For School</a>
          <a href="#">For Companies</a>
          <a href="#">Contact us</a>
          <a href="#" class="cta">Sign up</a>
        </ul>

      <div class="sections">
        <section class="textSection">
          <h1>
            National Park <span>Land</span> Awaits <br />

          <p>
             Immerse yourself in pristine landscapes, where pure air and the sounds of nature create a serene symphony. 
          </p>
          <div class="buttons">
            <button  class="btn bookNow cta">Book now</button>
            <button class="btn learnMore">Learn More</button>
          </div>
        </section>
        <section class="imgSection">
          <img src="img/4k-nature-ztbad1qj8vdjqe0p.jpg" alt="nature" />
        </section>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
